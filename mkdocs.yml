site_name: Go Package Notes
site_url: https://doc.jinvic.top/gopkg-notes
repo_url: https://github.com/Jinvic/gopkg-notes
repo_name: Jinvic/gopkg-notes
site_description: some notes about go packages
site_author: Jinvic

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

nav:
  - Home: 'README.md'
  - Others: 'others.md'
  - Notes:
    - Standard:
      - 'notes/standard/index.md'
      - archive:
        - zip: 'notes/standard/archive/zip.md'
      - context:
        - 'notes/standard/context/index.md'
    - ThridParty:
      - 'notes/thirdparty/index.md'
      - gorilla:
        - ssessions: 'notes/thirdparty/gorilla/sessions.md'
        - websocket: 'notes/thirdparty/gorilla/websocket.md'
      - samber:
        - do: 'notes/thirdparty/samber/do.md'
        - lo: 'notes/thirdparty/samber/lo.md'
      - spf13:
        - cast: 'notes/thirdparty/spf13/cast.md'
        - viper: 'notes/thirdparty/spf13/viper.md'
    - Others:
      - 'notes/others/index.md'
      - jwt: 'notes/others/jwt.md'
      - swag: 'notes/others/swag.md'
      - uuid: 'notes/others/uuid.md'
      - validator: 'notes/others/validator.md'
      - zap: 'notes/others/zap.md'

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - def_list
        